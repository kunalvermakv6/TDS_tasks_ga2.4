name: Daily Repository Update

on:
  schedule:
    # Runs once daily at 05:30 UTC (specific time, no wildcards)
    - cron: "30 5 * * *"
  workflow_dispatch:  # Allows manual trigger for testing

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name "DevSync Bot"
          git config user.email "23f2001870@ds.study.iitm.ac.in"

      # Required: step name must include your email
      - name: Daily update by 23f2001870@ds.study.iitm.ac.in
        run: |
          echo "Last update: $(date -u)" >> daily-log.txt
          git add daily-log.txt
          git commit -m "chore: automated daily update $(date -u)" || echo "No changes to commit"
          git push
