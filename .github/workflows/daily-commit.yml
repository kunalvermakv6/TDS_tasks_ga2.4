name: Daily Repository Update

on:
  schedule:
    - cron: "30 5 * * *"
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "23f2001870@ds.study.iitm.ac.in"

      - name: Daily update by 23f2001870@ds.study.iitm.ac.in
        run: |
          git pull origin main --rebase
          echo "Last update: $(date -u)" >> daily-log.txt
          git add daily-log.txt
          git commit -m "Automated update $(date -u)" || echo "No changes"
          git push origin main
